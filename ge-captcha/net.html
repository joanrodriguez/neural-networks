<html>
  <head>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
    <link rel="stylesheet" href="/bower_components/jquery-ui/themes/base/jquery-ui.css" />

    <script src="/bower_components/store-js/store.js"></script>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />

    <script src="brain.js"></script>
    <script src="net.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>

  <div class="result panel panel-default">
    <div class="panel-heading">Result</div>
      <div class="panel-body guess">
        <canvas height="15" width="15"></canvas><span></span>
        <ol></ol>
      </div>
  </div>

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-3">

        <div class="panel panel-default">
          <div class="panel-heading">Letter Split</div>
          <div class="panel-body">
            <div class="slider">
              <p>
                <label for="threshold">RGB Threshold:</label>
                <input type="text" id="threshold" readonly style="border:0; color:#f6931f; font-weight:bold;">
              </p>
               
              <div id="slider"></div>
            </div>
          </div>
        </div>

      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Training Data</div>
          <div class="panel-body">
            <div class="checkbox">
              <label>
                <input type="checkbox" data-toggle="toggle" id="saveEdits">
                Save edits
              </label>
            </div>
            <button class="btn btn-default" id="populate">
              Populate Answers
            </button>
            <button class="btn btn-default" id="empty">
              Empty Answers
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Neural Network</div>
          <div class="panel-body">
            <button class="trainBrain btn btn-primary btn-block">
              Train Brain
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">

        <table>
          <thead>
            <tr>
              <th></th>
              <th>Originals</th>
              <th colspan="5">Cropped Letters</th>
              <th colspan="5">Scaled Letters</th>
              <th colspan="5">Answer</th>
            </tr>
            <tr>
              <th></th>
              <th></th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        </div>
      </div>
    </div>

  </body>
</html>
